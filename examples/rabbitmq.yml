rabbitmq.node:
    period: 5
    module: http_api
    parser: json

    scheme:    http
    port:      55672
    path:      /api/nodes

    auth_type: basic
    auth_user: guest
    auth_pass: guest

    items:
        - value: "/**/mem_used"
        - value: "/**/proc_used"
        - value: "/**/sockets_used"

rabbitmq.exchanges:
    period: 5
    module: http_api
    parser: json

    scheme:    http
    port:      55672
    path:      /api/exchanges/%2f

    auth_type: basic
    auth_user: guest
    auth_pass: guest

    items:
        - label: "{name}.messages_in"
          value: "/**/name:message_stats_in/publish"

        - label: "{name}.messages_out"
          value: "/**/name:message_stats_out/publish"

rabbitmq.queues:
    period: 5
    module: http_api
    parser: json

    scheme:    http
    port:      55672
    path:      /api/queues

    auth_type: basic
    auth_user: guest
    auth_pass: guest

    items:
        - value: "/**/name:(memory)"

        - label: "{name}.messages_total"
          value: "/**/name:messages"

        - value: "/**/name:(messages_ready)"

        - value: "/**/name:(messages_unack)nowledged"

        - value: "/**/name:message_stats/(publish)"

        - value: "/**/name:message_stats/(deliver_get)"

        - value: "/**/name:message_stats/(deliver_no_ack)"
