[hadoop.namenode]
interval = 5
module   = http_api
parser   = json

scheme   = http
port     = 50070
path     = /jmx

value.1  = /beans/**/name|java.lang%%3Atype=(Memory):(.*MemoryUsage)/(used|max)
value.2  = /beans/**/name|java.lang%%3Atype=(MemoryPool),name=(.*):Usage/(used|max)
value.3  = /beans/**/name|java.lang%%3Atype=(GarbageCollector),name=(.*):(CollectionCount)
value.4  = /beans/**/name|java.lang%%3Atype=(ClassLoading):((?%%3AUn)?[Ll]oadedClassCount)
value.5  = /beans/**/name|java.lang%%3Atype=(Threading):((?%%3ADaemon)?ThreadCount)

label.6  = FileSystem.{name}
value.6  = /beans/**/name|hadoop%%3Aservice=NameNode,name=FSNamesystemState:(Capacity.*)

label.7  = FileSystem.{name}
value.7  = /beans/**/name|hadoop%%3Aservice=NameNode,name=RpcActivityForPort\d+:(.*Bytes|NumOpenConnections)
