apache:
    period: 5
    poller: http
    parser: text
    parser_conf:
        value: '(?P<label>.*?): (?P<value>\d+)$'

    scheme: http
    port:   80
    path:   /server-status?auto

    items:
        - label: 'kbytes'
          value: '/Total kBytes'

        - label: 'requests'
          value: '/Total Accesses'

        - label: 'workers.busy'
          value: '/BusyWorkers'

        - label: 'workers.idle'
          value: '/IdleWorkers'
