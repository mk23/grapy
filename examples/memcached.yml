memcached:
    period: 0
    poller: tcp
    poller_conf:
        port: 11211
        wait:
        line: "\r\n"
        send: "stats\r\n"
        last: "END\r\n"
        quit: "QUIT\r\n"

    parser: text
    parser_conf:
        value: 'STAT (?P<label>.+?) (?P<value>\d+)$'

    items:
        - value: '/.+'
