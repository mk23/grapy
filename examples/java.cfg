[java]
interval = 0
module   = http_api
parser   = json

scheme   = http
port     = 8080
path     = /jmxproxy/localhost:1123

value.1  = /java.lang/java.lang%%3Atype=(ClassLoading)/(LoadedClassCount)
value.2  = /java.lang/java.lang%%3Atype=(ClassLoading)/(UnloadedClassCount)

value.3  = /java.lang/java.lang%%3Atype=(Threading)/(ThreadCount)
value.4  = /java.lang/java.lang%%3Atype=(Threading)/(DaemonThreadCount)

value.5   = /java.lang/java.lang%%3Atype=(Memory)/(.*)Usage/(max)
value.6   = /java.lang/java.lang%%3Atype=(Memory)/(.*)Usage/(used)

value.7  = /java.lang/java.lang%%3Atype=(MemoryPool),name=(.*)/Usage/(max)
value.8  = /java.lang/java.lang%%3Atype=(MemoryPool),name=(.*)/Usage/(used)

value.9  = /java.lang/java.lang%%3Atype=(GarbageCollector),name=(.*)/(CollectionCount)
